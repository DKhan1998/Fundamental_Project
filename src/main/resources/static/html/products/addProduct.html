<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/stylesheet.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the jumbotron default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Add new product</h1>

        <form action="#" :object="${/addProducts}" method="post">
            <label for="pname">Product Image :</label><br>
            <input type="image" id="pimage" name="pimage" alt="upload product image"><br>
            <label for="pname">Product name :</label><br>
            <input type="text" ><br>
            <label for="price">Price :</label><br>
            <input type="text" id="price" name="price"><br>
            <label for="pquantity">Quantity :</label><br>
            <input type="text" id="pquantity" name="pquantity"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Online Store Copyright</p>
</footer>

</body>
</html>
