spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=billy-shakes
spring.cloud.gcp.sql.instance-connection-name=billy-shakes-vm
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:cloud:gcp:sql:file:~/products
server.port=8080
# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always
# Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=root
# Uncomment if root password is specified
spring.datasource.password=